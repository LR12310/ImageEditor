<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image Editor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
<input id="searcher" type="file" onchange="loadFile(event)">
<span id="mainBody">
<div id="images">
  <p></p>
  <span>
    <p></p>
<div id="grayDiv">
      <div id="brightnessDiv">
              <div id="hueDiv">
              <div id="saturationDiv">

    <img src="image1.webp" height="500px" id="image">
    
    </div>
    </div>
    </div>
    </div>
    <!--img src="image1.webp" height="200px" id="originalImage"-->
    </span>
    </div>
    <div id="inputs">
    </span>
    <p>Contrast:</p>
    <input type="range" min="70" max="300" value="100" id="contrast">
    <p>Grayscale:</p>
    <input type="range" min="1" max="100" value="0" id="gray">
    
    
    
    <p>Brightness:</p>
    <input type="range" min="70" max="300" value="100" id="brightness">
    
    <p>Hue Rotation:</p>
    <input type="range" min="0" max="350" value="0" id="hue">
    
    <p>Saturate:</p>
    <input type="range" min="0" max="10" value="0" id="saturation">

   </div> 
    
    <script>
var loadFile = function(event) {
	var image = document.getElementById('image');
	var originalImage = document.getElementById('originalImage');
	image.src = URL.createObjectURL(event.target.files[0]);
	originalImage.src = URL.createObjectURL(event.target.files[0]);

};
</script>
    <script src="script.js"></script>
  </body>
</html>
